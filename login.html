<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Integration - Login</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { jakarta: ["Plus Jakarta Sans", "sans-serif"] },
          colors: {
            primary: {
              50: "#f0f7ff",
              100: "#e0effe",
              200: "#bae0fd",
              300: "#7cc8fb",
              400: "#36aaf5",
              500: "#0c8ee6",
              600: "#0070c4",
              700: "#01599f",
              800: "#064b83",
              900: "#0b3f6d",
            },
            surface: {
              50: "#fafbfc",
              100: "#f4f6f8",
              200: "#e9ecef",
              300: "#dee2e6",
            },
          },
        },
      },
    };
  </script>

  <style>
    * {
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    body {
      background: radial-gradient(ellipse at 20% 50%, rgba(12, 142, 230, 0.07) 0%, transparent 60%), radial-gradient(ellipse at 80% 20%, rgba(12, 142, 230, 0.04) 0%, transparent 50%), #f4f6f8;
    }

    .login-card {
      animation: slideUp 0.5s ease-out both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-wrap {
      animation: logoIn 0.5s ease-out 0.1s both;
    }

    @keyframes logoIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
      transition: color 0.2s;
    }

    .input-wrap:focus-within .input-icon {
      color: #0c8ee6;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      background: #fafbfc;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
    }

    .form-input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .form-input:focus {
      border-color: #0c8ee6;
      box-shadow: 0 0 0 3px rgba(12, 142, 230, 0.12);
      background: #fff;
    }

    .form-input.has-toggle {
      padding-right: 46px;
    }

    .pw-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
    }

    .pw-toggle:hover {
      color: #0c8ee6;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0c8ee6 0%, #0070c4 100%);
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px -4px rgba(12, 142, 230, 0.38);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    .link-animated {
      color: #0c8ee6;
      font-weight: 500;
      position: relative;
    }

    .link-animated::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 0;
      height: 1.5px;
      background: #0c8ee6;
      transition: width 0.25s ease;
    }

    .link-animated:hover::after {
      width: 100%;
    }

    .badge-float {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }
    }

    .shake {
      animation: shake 0.35s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-6px);
      }

      40% {
        transform: translateX(6px);
      }

      60% {
        transform: translateX(-4px);
      }

      80% {
        transform: translateX(4px);
      }
    }

    .alert-slide {
      animation: alertSlide 0.3s ease-out both;
      overflow: hidden;
    }

    @keyframes alertSlide {
      from {
        opacity: 0;
        transform: translateY(-8px);
        max-height: 0;
      }

      to {
        opacity: 1;
        transform: translateY(0);
        max-height: 200px;
      }
    }

    .check-pop {
      animation: checkPop 0.45s ease-out both;
    }

    @keyframes checkPop {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }

      60% {
        transform: scale(1.15) rotate(6deg);
      }

      100% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }

    .form-input.input-error {
      border-color: #f87171 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
      background: #fff8f8 !important;
    }

    .form-input.input-success {
      border-color: #34d399 !important;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1) !important;
      background: #f0fdf9 !important;
    }

    .progress-bar {
      height: 3px;
      border-radius: 99px;
      background: linear-gradient(90deg, #059669, #34d399);
      animation: progressFill 2s ease-out forwards;
    }

    @keyframes progressFill {
      from {
        width: 0%;
      }

      to {
        width: 100%;
      }
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #9ca3af;
      font-size: 12px;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e9ecef;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-[420px]">
    <div class="logo-wrap text-center mb-7">
      <div class="inline-flex items-center gap-3">
        <div
          class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/25">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <div class="text-left">
          <p class="text-lg font-extrabold text-gray-900 leading-none">Seller Integration</p>
        </div>
      </div>
    </div>

    <div class="login-card bg-white rounded-2xl shadow-xl shadow-gray-200/80 border border-surface-200 p-8">
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-900">Sign in to your account</h2>
        <p class="text-sm text-gray-400 mt-1">Enter your credentials to access the dashboard.</p>
      </div>

      <div id="errorAlert" class="hidden mb-5 alert-slide">
        <div class="bg-red-50 border border-red-200 border-l-4 border-l-red-500 rounded-xl p-3.5">
          <div class="flex items-start gap-3">
            <svg class="w-[17px] h-[17px] text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="flex-1 min-w-0">
              <p id="error-title" class="text-sm font-semibold text-red-900"></p>
              <p id="error-detail" class="text-xs text-red-600 mt-0.5"></p>
            </div>
            <button onclick="dismissAlert('errorAlert')"
              class="text-red-400 hover:text-red-600 transition-colors flex-shrink-0 ml-1" aria-label="Dismiss">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-1.5"> Email Address </label>
          <div class="input-wrap">
            <svg class="input-icon w-[17px] h-[17px]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8
                   M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input id="email" type="email" placeholder="admin@seller-integration.io" class="form-input"
              autocomplete="email" required />
          </div>
          <p id="email-error" class="hidden text-xs text-red-500 mt-1.5 flex items-center gap-1">
            <svg class="w-3 h-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
            <span id="email-error-text"></span>
          </p>
        </div>

        <div class="mb-5">
          <div class="flex items-center justify-between mb-1.5">
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <a href="#" class="text-xs link-animated">Forgot password?</a>
          </div>
          <div class="input-wrap">
            <svg class="input-icon w-[17px] h-[17px]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z
                   m10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input id="password" type="password" placeholder="••••••••••" class="form-input has-toggle"
              autocomplete="current-password" required />
            <button type="button" onclick="togglePassword()" class="pw-toggle" aria-label="Toggle password">
              <svg id="eye-icon" class="w-[17px] h-[17px]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
          <p id="password-error" class="hidden text-xs text-red-500 mt-1.5 flex items-center gap-1">
            <svg class="w-3 h-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
            <span id="password-error-text"></span>
          </p>
        </div>

        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center gap-2.5 cursor-pointer group">
            <input type="checkbox" id="rememberMe" class="w-4 h-4 accent-primary-600 rounded cursor-pointer" />
            <span class="text-sm text-gray-500 font-medium group-hover:text-gray-800 transition-colors"> Remember me
            </span>
          </label>
        </div>

        <button type="submit" id="submitBtn"
          class="btn-primary w-full text-white font-semibold py-3 rounded-xl flex items-center justify-center gap-2 text-sm">
          <svg id="btn-loader" class="hidden w-4 h-4 animate-spin" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9
                 m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span id="btn-text">Sign In</span>
        </button>
      </form>
    </div>

    <div id="successAlert" class="hidden mt-3 alert-slide">
      <div class="bg-emerald-50 border border-emerald-200 border-l-4 border-l-emerald-500 rounded-xl p-3.5">
        <div class="flex items-center gap-3">
          <svg class="check-pop w-[17px] h-[17px] text-emerald-600 flex-shrink-0" fill="currentColor"
            viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-emerald-900">Login successful!</p>
            <p class="text-xs text-emerald-600 mt-0.5">Redirecting to dashboard in 2 seconds…</p>
            <div class="mt-2 bg-emerald-200/60 rounded-full overflow-hidden">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="text-center text-xs text-gray-400 mt-5">
      &copy; 2026 &nbsp;·&nbsp;
      <span class="font-semibold text-gray-500">Adisatya IT Consultant</span>
    </p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eye-icon");
      const isHidden = input.type === "password";

      input.type = isHidden ? "text" : "password";
      icon.innerHTML = isHidden
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7
                a9.97 9.97 0 011.563-4.803m2.062-2.516A9.955 9.955 0 0112 5
                c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-1.228 2.558
                M3 3l18 18"/>
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M10.477 10.477A3 3 0 0013.5 13.5M10.477 10.477L3 3
                m7.477 7.477l3.046 3.046M21 21l-3.046-3.046"/>`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
    }

    function dismissAlert(id) {
      const el = document.getElementById(id);
      el.style.transition = "opacity 0.2s, transform 0.2s";
      el.style.opacity = "0";
      el.style.transform = "translateY(-6px)";
      setTimeout(() => {
        el.classList.add("hidden");
        el.style.cssText = "";
      }, 200);
    }

    function showError(title, detail) {
      const el = document.getElementById("errorAlert");
      document.getElementById("error-title").textContent = title;
      document.getElementById("error-detail").textContent = detail;
      el.classList.remove("hidden");
      el.classList.remove("alert-slide");
      void el.offsetWidth;
      el.classList.add("alert-slide");

      const card = document.querySelector(".login-card");
      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");
    }

    function showFieldError(field, message) {
      const input = document.getElementById(field);
      const wrapper = document.getElementById(field + "-error");
      const text = document.getElementById(field + "-error-text");
      input.classList.add("input-error");
      input.classList.remove("input-success");
      text.textContent = message;
      wrapper.classList.remove("hidden");
    }

    function clearFieldError(field) {
      const input = document.getElementById(field);
      const wrapper = document.getElementById(field + "-error");
      input.classList.remove("input-error", "input-success");
      wrapper.classList.add("hidden");
    }

    function setInputState(id, state) {
      const el = document.getElementById(id);
      el.classList.remove("input-error", "input-success");
      if (state) el.classList.add(state);
    }

    function setLoading(on) {
      document.getElementById("submitBtn").disabled = on;
      document.getElementById("btn-loader").classList.toggle("hidden", !on);
      document.getElementById("btn-text").textContent = on ? "Signing in…" : "Sign In";
    }

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      dismissAlert("errorAlert");
      dismissAlert("successAlert");
      clearFieldError("email");
      clearFieldError("password");

      let hasError = false;

      if (!email) {
        showFieldError("email", "Email address is required.");
        hasError = true;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showFieldError("email", "Please enter a valid email address.");
        hasError = true;
      }

      if (!password) {
        showFieldError("password", "Password is required.");
        hasError = true;
      } else if (password.length < 6) {
        showFieldError("password", "Password must be at least 6 characters.");
        hasError = true;
      }

      if (hasError) return;

      setLoading(true);

      setTimeout(() => {
        const validEmails = ["admin@seller-integration.io", "super@seller-integration.io"];
        if (validEmails.includes(email) && password === "demo123") {
          setInputState("email", "input-success");
          setInputState("password", "input-success");

          const el = document.getElementById("successAlert");
          el.classList.remove("hidden");
          el.classList.remove("alert-slide");
          void el.offsetWidth;
          el.classList.add("alert-slide");

          setTimeout(() => {
            setLoading(false);
            if (email === "super@seller-integration.io") {
              window.location.href = "superadmin/dashboard.html";
            } else {
              window.location.href = "admin/admin.html";
            }
          }, 2200);
        } else {
          setLoading(false);
          setInputState("email", "input-error");
          setInputState("password", "input-error");
          showError("Login failed", "Incorrect email or password. Please check your credentials and try again.");
        }
      }, 1600);
    }
  </script>
</body>

</html>
